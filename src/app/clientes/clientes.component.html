<div class="card border-success mb-3">
    <div class="card-header bg-transparent border-success">Clientes</div>
    <div class="card-body text-success">
        <h5 class="card-title">Listado de clientes</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear
                Cliente</button>
        </div>

        <div *ngIf="clientes?.length==0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>

        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th> id</th>
                    <th> nombre</th>
                    <th> apellido</th>
                    <th> email</th>
                    <th> fecha</th>
                    <th> editar </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td> {{cliente.id}} </td>
                    <td> {{cliente.nombre}} </td>
                    <td> {{cliente.apellido}} </td>
                    <td> {{cliente.email}} </td>
                    <td> {{cliente.createAt}} </td>
                    <td> <button class="btn btn-primary" type="button" name="editar"
                            [routerLink]="['/clientes/form', cliente.id]">Editar</button></td>
                    <td>
                        <button class="btn btn-danger btn-sm" type="button" name="eliminar"
                            (click)="delete(cliente)">Eliminar</button>
                    </td>

                </tr>
            </tbody>
        </table>



    </div>
</div>
